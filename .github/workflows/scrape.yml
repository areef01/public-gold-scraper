name: Public Gold Scraper

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    - cron: '0 0 * * *' # Runs automatically every day at midnight (UTC)

# CRITICAL: This allows the bot to save/push the CSV file back to your repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This tells GitHub to look inside your sub-folder for everything
    defaults:
      run:
        working-directory: ./PG_price_project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up future runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Chromium
        run: playwright install --with-deps chromium

      - name: Run Scraper Script
        run: python PG_price_playwright.py

      - name: Commit and Push CSV changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # We add the file specifically from the current working directory
          git add gold_prices.csv
          # The '|| exit 0' prevents the action from failing if the price hasn't changed
          git commit -m "Update gold prices: $(date)" || exit 0
          git push