name: Public Gold Scraper
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Optional: Runs every day at midnight

permissions:
  contents: write  # <--- CRITICAL: Allows the bot to push the CSV back to your repo

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This tells EVERY step below to run inside your sub-folder
    defaults:
      run:
        working-directory: ./PG_price_project
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r PG_price_project/requirements.txt

      # CRITICAL STEP: This downloads the actual Chromium browser
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scraper
        # Added 'python' before the filename and ensuring path is correct
        run: python PG_price_project/PG_price_playwright.py

